<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="card">
        <img src="Images/ecommerce_devlopmnet_software-7968480cb7b65c46c80ce00efc206d1908f2dd75a114eb876dd54580fdbb66a0.svg" alt="Cart Image" class="cart">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p>You have two orders in your cart.</p>
                <p>Click on proceed to checkout for the payment
            </p>
            <div class="item1">
                <img src="Images/mobile.jpg" alt="I phone" class="mobile">
                <div class="description-mobile">
                    <strong>I Phone (Red) 256GB </strong>
                </div>
                <a href="#">Remove</a>
            </div>
            <div class="item2">
                <img src="Images/shoes.jpg" alt="Shoes" class="shoes">
                <div class="description-shoes">
                    <strong>Red Cheif (Brown) Leather Shoes</strong>
                </div>
                <a href="#">Remove</a>
            </div>
            <button class="proceed">Proceed to checkout</button>
            <button class="cancel">Cancel</button>


        </div>
       
    </div>
    
</body>
</html>
